<!--
滚动元素必须设置固定高度且overflow-x:auto;或overflow-y:auto;
-->
<style>
bounce,scrollview{display:block;width:100%;}
bounce{height:0;vertical-align:middle;text-align:left;position:relative;overflow:hidden;}
bounce span{height:18px;position:absolute;top:50%;margin-top:-9px;width:100%;text-align:center;}
content{}
scrollview{
	width:100%;
	height:100%;
	overflow-x:hidden;/** pay attention */
	overflow-y:auto;/** pay attention; */
}
img{margin:2%;width:45%;max-width:300px;max-height:300px;}
</style>
<scrollview id="scollview">
	<bounce><span>head bounce content~~</span></bounce>
	<content id="test">

</scrollview>
